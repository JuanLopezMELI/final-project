<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Rick And Morty</title>
</head>

<body>

    <div id='container' class="container-fluid text-center align-items-center">
        <h1 class="display-4">Rick And Morty</h1>
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="name-filter" class="form-control" placeholder="Filter By Name"
                    aria-label="name-filter" aria-describedby="basic-addon1">
            </div>
            <div class="col">
                <input type="text" id="status-filter" class="form-control" placeholder="Filter By Status"
                    aria-label="status-filter" aria-describedby="basic-addon1">
            </div>
            <div class="col">
                <input type="text" id="gender-filter" class="form-control" placeholder="Filter By Gender"
                    aria-label="gender-filter" aria-describedby="basic-addon1">
            </div>
            <div class="col">
                <input type="text" id="species-filter" class="form-control" placeholder="Filter By Species"
                    aria-label="species-filter" aria-describedby="basic-addon1">
            </div>
            <div class="col-3">
                <button class="btn btn-primary" type="button" id="previous-button">Previous Page</button>
                <button class="btn btn-primary" type="button" id="next-button">Next Page</button>
            </div>
        </div>
        <div id='cards-container' class="row justify-content-center row-gap-2 column-gap-2 mb-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
